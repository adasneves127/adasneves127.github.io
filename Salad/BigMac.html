<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mac Salad</title>
    <link rel="stylesheet" href="../CSS/Recipe.css">
</head>
<body><div class="Recipe">
    
        <h3>Sauce:</h3>
        <table>
            <tr><td>3/4 cups Mayo</td><td>2 Tbsp Dill Pickles</td><td>1 Tbsp Chopped Onion</td></tr>
            <tr><td>4 tsp Mustard</td><td>1 Tbsp. White Vinegar</td><td>1/2 Tsp Paprika</td></tr>
            <tr><td>1 Tbsp Ketchup</td><td>1/2 tsp. Splenda</td></tr>
        </table>
        <h3>Salad:</h3>
        <table>
            <tr><td>1 lb Groung Beef (85%)</td><td>1 Tsp salt</td><td>1 Tsp Black Pepper</td></tr>
            <tr><td>4 cups iceburg lettuce</td><td>1/2 cup sliced onion</td><td>1 cup cheddar cheese</td></tr>
            <tr><td>1/4 cups dill pickles</td></tr>
        </table>
</div>
</body>
</html>
